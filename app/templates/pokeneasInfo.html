<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Pokeneas Info</title>
  </head>
  <body>
    <div class="container py-5 d-flex flex-column">
      <div class="text-center mb-5">
        <h1 class="fw-bold text-dark">Pokeneas Info</h1>
      </div>
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        {% for pokenea in pokeneas %}
        <div class="col">
          <div class="card h-100 shadow-sm">
            <div class="card-body">
              <h5 class="card-title text-primary fw-bold">Pokenea</h5>
              <p class="card-text"><strong>ID:</strong> {{ pokenea.id }}</p>
              <p class="card-text"><strong>Nombre:</strong> {{ pokenea.nombre }}</p>
              <p class="card-text"><strong>Altura:</strong> {{ pokenea.altura }}</p>
              <p class="card-text"><strong>Habilidad:</strong> {{ pokenea.habilidad }}</p>
              <hr>
              <p class="card-text text-muted"><strong>JSON:</strong> {{ pokenea }}</p>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
